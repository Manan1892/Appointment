{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}Home{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block meta %}
    {% endblock %}
    {% block cdn_css %}
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}" rel="stylesheet">

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
     href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.css">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    {% endblock cdn_css %}
  
   
</head>
<body>

{% block content %}
{% endblock content %} 

<div class="container">
    <div class="col-md-12 topformpart timeFormatDiv">
        <div class="col-md-6" style=" width:89% !important; float:none">
          <div class="panel pan_wid">
              <div class="panel-heading nopaddingbottom">
                <h4 class="panel-title" style="font-weight:bold;font-size:14px;color:#337ab7">ADD NEW TABLE</h4>
              </div>
              <div class="panel-body nopaddingtop" style="padding: 0 15px 15px 15px">
                <hr style="margin-top:0">
             
                <form method="post" action="">
                    {% csrf_token %}
                  <div class="error"></div>

                  <div class="form-group ipbb">
                    <label class="col-sm-3 control-label">Appointment Date : <span class="text-danger">*</span></label>

                    <div class='col-sm-8'>
                                        <div class='input-group date' id='datetimepicker1'>
                                            <input name="appointment_date" type='text' class="form-control ipb"/>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                        </div>
                                    </div>
                  </div>

                  <div class="form-group ipbb">
                    <label class="col-sm-3 control-label sp">Appointment Time : <span class="text-danger">*</span></label>
                    <div id="datetimepicker3" class="input-append col-sm-8 sp">
                        <input data-format="HH:mm PP" name="appointment_time" style="width:96% !important;" class="ipb" type="text">
                        <span class="add-on ipb">
                          <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                          </i>
                        </span>
                    </div>
                  </div>

                  <div class="form-group ipbb">
                    <label class="col-sm-3 control-label">Description : <span class="text-danger">*</span></label>
                    <div class="col-sm-8">
                      <textarea name="description" class="form-control"  rows="5" id="comment"></textarea>
                    </div>
                  </div>

                  <hr>

                  <div class="row btm_btn  ipbb">
                    <div class="col-sm-9 col-sm-offset-3 ac_btns">
                      <button type="submit" class="btn btn-wide btn-primary btn-quirk mr5 addBtn">ADD <i class="fa fa-plus" aria-hidden="true"></i></button>
                      <button type="reset" class="btn btn-wide btn-danger btn-quirk cancelBtn">CANCEL <i class="fa fa-times" aria-hidden="true"></i></button>
                    </div>
                  </div>
                </form>
              </div>
          </div>
        </div>
    </div>

    
    <div class="col-md-12" style="background:#fff; padding:10px;">
        <div class="newbuttonpart">
            
            <div class="newbuttonpart_left">
                <button type="button" class="btn btn-primary newBtn">NEW <i class="fa fa-plus" aria-hidden="true"></i></button>
            </div>
            
            <div class="newbuttonpart_right">
                <div class="newbuttonpart_right_left">
                    <input type="text" style="height : 35px !important;" class="form-control" id="search"  placeholder="type here to search.......">
                </div>
                <div class="newbuttonpart_right_right">
                    <button id="search_id" type="button" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>SEARCH</button>
                </div>
            </div>
        </div>
        <div style="clear:both"></div>
        <div class="table-responsive timeTable">
              <table class="table table-bordered table-default table-striped nomargin">
                <thead class="success" style="background-color:#337ab7; color:#fff">
                  <tr>
                    <th>DATE</th>
                    <th class="text-left">TIME</th>
                    <th class="text-left">DISCRIPTION</th>
                    </tr>
                </thead>
                <tbody id="results">

                </tbody>
              </table>
         </div>
    </div>
</div>

{% block js %}
    
    
<script type="text/javascript"
     src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script> 
    <script type="text/javascript"
     src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
<script src="{% static 'js/script.js' %}"></script>

{% endblock js %}
</body>
</html>
